<!DOCTYPE html>
<html>
<head>
<title>{$user_login}  - 进货</title>
<meta name="keywords" content=""/>
<meta name="description" content="">
<include file="public@head"/>
</head>
<body class="body-white" id="top">
	<include file="public@nav" />

		<div class="container tc-main">
                <div class="row">

                    <div class="col-md-9">
                           <div class="tabs">
                               <ul class="nav nav-tabs">
                                   <li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-edit"></i> 产品进货</a></li>
                               </ul>
                               <div class="tab-content">
                                   <div class="tab-pane active" id="one">
                                   		<br>
                                   		<form class="js-ajax-form" action="{:url('finance/bound/jumpInBound')}" method="post">
                                   			<div class="form-group">
                                   				<label for="input-sex">入库产品</label>
                               					<select class="form-control" id="input-sex" name="goods_id">
                               						<foreach name="goods" item="vo">
                               							<option value="{$vo.id}">{$vo.name}</option>
                               						</foreach>
                               					</select>
                                   			</div>
                                   			<div class="form-group">
                                   				<label for="input-user_url" style="display: block;">数量</label>
                                   				<input style="width: 70%;display: inline-block;" class="form-control" type="text" id="input-user_url" name="size" placeholder="请填写大于等于0的整数" required>
												<select style="width: 20%;display: inline-block;" class="form-control" name="unit">
													<option value="1">箱</option>
													<option value="2">个</option>
												</select>
                                   			</div>
											<div class="form-group">
												<label for="input-user_url">浮动金额</label>
												<input class="form-control" type="text" id="input-float_money" name="float_money" placeholder="浮动金额-当实际进货金额小于进货价，请填写负数，反之填写正数" required value="0">
											</div>
											<div class="form-group">
												<label for="input-signature">备注</label>
												<if condition="$flg == 'YLT'">
													<input type="button" class="btn btn-primary zhichu" value="生活费" style="margin:4px" onclick="saveMemo(this);">
													<input type="button" class="btn btn-primary zhichu" value="登支出" style="margin:4px" onclick="saveMemo(this);">
													<input type="button" class="btn btn-primary zhichu" value="尤支出" style="margin:4px" onclick="saveMemo(this);">
													<input type="button" class="btn btn-primary zhichu" value="陆支出" style="margin:4px" onclick="saveMemo(this);">
													<input type="button" class="btn btn-primary zhichu" value="家支出" style="margin:4px" onclick="saveMemo(this);">
													<input type="button" class="btn btn-primary zhichu" value="固定支出" style="margin:4px" onclick="saveMemo(this);">
													<input type="button" class="btn btn-primary zhichu" value="意外支出" style="margin:4px" onclick="saveMemo(this);">
													<input type="button" class="btn btn-primary zhichu" value="文娱支出" style="margin:4px" onclick="saveMemo(this);">
												</if>
												<textarea class="form-control" id="input-signature" placeholder="备注" name="memo"></textarea>
											</div>
                                   			<div class="form-group">
                                   				<button type="submit" class="btn btn-primary js-ajax-submit">确认</button>
                                   			</div>
                                   		</form>
                                   </div>
                               </div>							
                           </div>
                    </div>
                </div>
			<include file="public@footer" />
		</div>
	<!-- /container -->
	<include file="public@scripts" />
<script>
    function saveMemo(obj) {
        $('#input-signature').val(obj.value);
    }
</script>
</body>
</html>
