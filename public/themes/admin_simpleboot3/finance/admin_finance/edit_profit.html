<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>
<script type="text/html" id="photos-item-tpl">
    <li id="saved-image{id}">
        <input id="photo-{id}" type="hidden" name="photo_urls[]" value="{filepath}">
        <input class="form-control" id="photo-{id}-name" type="text" name="photo_names[]" value="{name}"
               style="width: 200px;" title="图片名称">
        <img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;"
             onclick="imagePreviewDialog(this.src);">
        <a href="javascript:uploadOneImage('图片上传','#photo-{id}');">替换</a>
        <a href="javascript:(function(){$('#saved-image{id}').remove();})();">移除</a>
    </li>
</script>
<script type="text/html" id="files-item-tpl">
    <li id="saved-file{id}">
        <input id="file-{id}" type="hidden" name="file_urls[]" value="{filepath}">
        <input class="form-control" id="file-{id}-name" type="text" name="file_names[]" value="{name}"
               style="width: 200px;" title="文件名称">
        <a id="file-{id}-preview" href="{preview_url}" target="_blank">下载</a>
        <a href="javascript:uploadOne('文件上传','#file-{id}','file');">替换</a>
        <a href="javascript:(function(){$('#saved-file{id}').remove();})();">移除</a>
    </li>
</script>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('AdminGoods/index')}">修改预计利润</a></li>
    </ul>
    <form action="{:url('AdminFinance/editPostProfit')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th>单据id</th>
                        <td>
                            {$bound_info.bound_id}
                        </td>
                    </tr>
                    <tr>
                        <th>出货产品</th>
                        <td>
                            {$bound_info.goods}
                        </td>
                    </tr>
                    <tr>
                        <th>出货等级</th>
                        <td>
                            <if condition="$bound_info.price_grade == 'GM_price'">
                                总监价
                            </if>
                            <if condition="$bound_info.price_grade == 'provincial_price'">
                                省代价
                            </if>
                            <if condition="$bound_info.price_grade == 'vip_price'">
                                VIP价
                            </if>
                            <if condition="$bound_info.price_grade == 'retail_price'">
                                零售价
                            </if>
                        </td>
                    </tr>
                    <tr>
                        <th>产品总金额</th>
                        <td>
                            {$bound_info.money}
                        </td>
                    </tr>
                    <if condition="$bound_info.grade_pmt != 0">
                        <tr>
                            <th>组合优惠</th>
                            <td>
                                {$bound_info.grade_pmt}
                            </td>
                        </tr>
                    </if>
                    <tr>
                        <th>浮动金额</th>
                        <td>
                            {$bound_info.float_money}
                        </td>
                    </tr>
                    <tr>
                        <th>最终金额</th>
                        <td>
                            {$bound_info.amount}
                        </td>
                    </tr>
                    <tr>
                        <th>预计盈利<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="number" name="profit" value="{$bound_info.profit}"/>
                            <input type="hidden" name="bound_id" value="{$bound_info.bound_id}"/>
                        </td>
                    </tr>
                    <tr>
                        <th>备注</th>
                        <td>
                            <textarea style="width: 100%">{$bound_info.memo}</textarea>
                        </td>
                    </tr>
                </table>
                <hook name="portal_admin_article_edit_view_main"/>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
                        <a class="btn btn-default" href="{:url('AdminFinance/index',array('type'=>'outBound'))}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<!--<script type="text/javascript" src="__STATIC__/js/distpicker/proCityCountry.js"></script>-->
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>

<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;

<script type="text/javascript">
    //选择商品分类
    function doSelectCategory() {
        var selectedCategoriesId = $('#js-categories-id-input').val();
        var shopId = 0;
        if($("#js-shops-id-input").length > 0) {
            shopId = $("#js-shops-id-input").val();
            if(shopId <= 0){
                artdialogAlert('请选择店铺');
                return;
            }
        }
        openIframeLayer("{:url('AdminCategory/select')}?ids=" + selectedCategoriesId+"&shop_id="+shopId, '请选择分类', {
            area: ['700px', '400px'],
            btn: ['确定', '取消'],
            yes: function (index, layero) {
                //do something
                var iframeWin          = window[layero.find('iframe')[0]['name']];
                var selectedCategories = iframeWin.confirm();
                if (selectedCategories.selectedCategoriesId.length == 0) {
                    layer.msg('请选择分类');
                    return;
                }
                $('#js-categories-id-input').val(selectedCategories.selectedCategoriesId.join(','));
                $('#js-categories-name-input').val(selectedCategories.selectedCategoriesName.join(' '));
                layer.close(index); //如果设定了yes回调，需进行手工关闭
            }
        });
    }

    //选择店铺
    function doSelectShops() {
        //店铺下的分类跟着修改
        $('#js-categories-id-input').val('');
        $('#js-categories-name-input').val('');

        var selectedCategoriesId = $('#js-shops-id-input').val();
        openIframeLayer("{:url('AdminShop/select')}?ids=" + selectedCategoriesId, '请选择店铺', {
            area: ['700px', '400px'],
            btn: ['确定', '取消'],
            yes: function (index, layero) {
                //do something
                var iframeWin          = window[layero.find('iframe')[0]['name']];
                var selectedCategories = iframeWin.confirm();
                if (selectedCategories.selectedCategoriesId.length == 0) {
                    layer.msg('请选择店铺');
                    return;
                }
                $('#js-shops-id-input').val(selectedCategories.selectedCategoriesId.join(','));
                $('#js-shops-name-input').val(selectedCategories.selectedCategoriesName.join(' '));
                layer.close(index); //如果设定了yes回调，需进行手工关闭
            }
        });
    }
</script>
</body>
</html>
