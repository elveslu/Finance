<include file="public@header"/>
</head>
<body>
<script src="http://cdn.highcharts.com.cn/highcharts/highcharts.js"></script>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class=""><a href="{:url('AdminFinance/pe')}">整体pe</a></li>
        <li class="active"><a href="{:url('AdminFinance/pe')}">具体pe</a></li>
    </ul>

    <form class="well form-inline margin-top-20" method="post" action="{:url('AdminFinance/peSelect')}">&nbsp;
        指数:
        <select class="form-control" name="code" style="width: 140px;">
            <option value='000001.XSHG'>上证1500</option>
            <option value="399011.XSHE">深证1000</option>
            <option value="399102.XSHE">创业板800</option>
            <option value="399300.XSHE">沪深300</option>
        </select>&nbsp;&nbsp;
        时间:
        <input type="text" class="form-control js-bootstrap-datetime" name="start_time"
               value="{$start_time|default=''}"
               style="width: 140px;" autocomplete="off">-
        <input type="text" class="form-control js-bootstrap-datetime" name="end_time"
               value="{$end_time|default=''}"
               style="width: 140px;" autocomplete="off">&nbsp;
        <input type="submit" class="btn btn-primary" value="查看"/>
        <a class="btn btn-danger" href="{:url('AdminFinance/pe')}">清空</a>
    </form>

    <div>
        <div id="container" style="width: 100%;float: left;"></div>
        <div id="container1" style="width: 100%;float: left;"></div>
    </div>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>
    Highcharts.chart('container', {
        title: {
            text: '选择段pe'
        },
        xAxis: {
            categories: {$shangzheng1500date}
        },
        series: [{
            data: {$shangzheng1500pe},
            name: '具体pe',
            color:"#ffa888"
        }
        ]
    });
    Highcharts.chart('container1', {
        title: {
            text: '时间点对比'
        },
        xAxis: {
            categories: {$shangzheng1500date}
        },
        series: [
            {
                data: {$shangzheng1500pe},
                name: '选择段pe',
                color:"#6da9ff"
            },
            {
                data: {$shangzhengzuijin1500pe},
                name: '最新pe',
                color:"#ff3f46"
            }
        ]
    });
</script>
</body>
</html>
